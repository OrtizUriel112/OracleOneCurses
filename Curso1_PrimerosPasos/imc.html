<script>
    let jumpLine = "<br>";

    function jumpLineFunction() {
        document.write(jumpLine);
    }

    function print(phrase){
        document.write(phrase);
    }

    function imcCalculate(weight, height){
        imcCalculatedJuan = weight/(Math.pow(height,2));
        return imcCalculatedJuan;
    }

    print("<h2>Manera 1</h2>");
    let weightJuan = 86;
    let heightJuan = 1.79;

    print("El índice de Masa corporal de Juan es de: "+imcCalculate(weightJuan, heightJuan));
    jumpLineFunction();

    print("<h2>Manera 2</h2>");
    let weightPedro = 68;
    let heightPedro = 1.82;
    let imcCalculatedPedro = weightPedro/(Math.pow(heightPedro,2));

    print("El índice de masa corporal de Pedro es de: "+imcCalculatedPedro);

    
    print("<h2>Promedio</h2>");

    
    print("El promedio de Juan y Pedro es: "+(imcCalculate(weightJuan, heightJuan)+imcCalculate(weightPedro, heightPedro))/2);
    
    print("<h1>Usuario</h1>");
    print("<h2>Manera 3</h2>");
    let username = prompt("Escriba su nombre... ejemplo: juan");
    let weight = prompt("Hola "+username+", escriba su peso... ejemplo: 86");
    let height = prompt("Ahora escriba su altura... ejemplo: 1.79");

    print("El índice de masa corporal (IMC) de " +username+ " es de: "+imcCalculate(weight, height));
    jumpLineFunction();
    

</script>
