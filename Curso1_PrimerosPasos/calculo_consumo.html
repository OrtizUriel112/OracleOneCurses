<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular consumo</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
</body>
</html>

<script>
    let tanqueCarro=40;
    let distanciaRecorridaGasolina=480;
    let calcularEficiencia1=distanciaRecorridaGasolina/tanqueCarro;
    document.write("La eficiencia del carro usando gasolina es de: "+calcularEficiencia1+" kilómetro/litro <br>");
    let distanciaRecorridaAlcohol=300; 
    let calcularEficiencia2=distanciaRecorridaAlcohol/tanqueCarro;
    document.write("La eficiencia del carro usando alcohol es de: "+calcularEficiencia2+" kilómetro/litro <br>");
</script>
