<script>
    let jumpLine = "<br>";

    function jumpLineFunction() {
        document.write(jumpLine);
    }

    function print(phrase){
        document.write(phrase);
    }

    function imcCalculate(weight, height){
        const data = weight/(Math.pow(height,2));
        return data;
    } 

    print("<h2>IMC</h2>");

    print("<h1>Usuario</h1>"); 
    const username = prompt("Escriba su nombre... ejemplo: juan");
    const weight = prompt("Hola "+username+", escriba su peso... ejemplo: 86");
    const height = prompt("Ahora escriba su altura... ejemplo: 1.79");
    let imcValue = imcCalculate(weight, height);
    print("El índice de masa corporal (IMC) de " +username+ " es de: "+imcValue); 
    jumpLineFunction();
    if(imcValue < 18.5){
        print("Insuficiencia ponderal");
    }else if(imcValue >= 18.5 && imcValue <=24.9){
        print("Intérvalo normal");
    }else if(imcValue >= 25 && imcValue <=29.9){
        print("Sobrepeso");
        jumpLineFunction();
        print("Preobesidad");
    }else if(imcValue >= 30){
        print("Obesidad");
        jumpLineFunction();
        if (imcValue <= 34.9) {
            print("Obesidad de clase 1");
        } else if (imcValue <= 39.9){ 
            print("Obesidad de clase 2");
        }else{ 
            print("Obesidad de clase 3");
        }
    }
    

</script>
