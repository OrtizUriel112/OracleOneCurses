<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego secreto v2</title>
</head>
<body>
    <h2>Escriba palabra secreta</h2>
    <input id="input-user" type="text">
    <button onclick=verificar()>Verificar</button>
    <br>  
</body>
</html>

<script>   
    function promptFunction(string){
        const data = parseInt(prompt(string));
        return data;
    }

    const size = promptFunction("Cuántos elementos quieres?");
    let secretos = [];
    secretos = fillArray(size);
    const input = document.getElementById("input-user");
    input.focus();

    function verificar() { 
        let flag_Found = false;
        for (let i = 0; i < secretos.length; i++) { 
            if (parseInt(input.value) == secretos[i]) { 
                flag_Found= true;
                alert("Excelente!");
                break;
            }  
        }
        if (!flag_Found) {
            alert("No encontró ningún secreto!");
        }
        input.value="";
        input.focus();
    } 

    function fillArray(size){  
        let iterator=0;
        let secretos = [];
        while (iterator < size) { 
            let numberRandom = getNumeroRandom(size);  
            let flag_Find = false;
            for (let i = 0; i < secretos.length; i++) {
                if (numberRandom == secretos[i]) { 
                    flag_Find=true;
                    break;
                } 
            }

            if (!flag_Find) {
                secretos.push(numberRandom); 
                iterator++;
                flag_Find=false;
            }  
            //  let numberRandom = getNumeroRandom(size);  
            // secretos.push(numberRandom);
            // iterator++;
        }
        console.log(secretos);
        return secretos;
    }

    function getNumeroRandom(size) {
        if (size>10) {
            max = size;
        }else{
            max = 10;
        }
        return Math.floor(Math.random() * max)+1;
    }


</script>
