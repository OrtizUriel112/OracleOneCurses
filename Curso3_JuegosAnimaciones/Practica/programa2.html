<canvas id="canva" width="600" height="400">

</canvas>
<script>
        
        
        function paintSquare(x,y, color) {
            let screen = document.getElementById("canva");
            let brush = screen.getContext("2d");
            brush.fillStyle = color;
            brush.fillRect(x,y,50,50);
            brush.strokeStyle = "black";
            brush.strokeRect(x,y,50,50);
        }
        
        for (let x = 0; x < 600; x+=50) {
            paintSquare(x,0,"green");   
            paintSquare(x,50,"yellow");  
            paintSquare(x,100,"red"); 
        } 

</script>
