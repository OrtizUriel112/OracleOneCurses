<canvas id="canva" width="600" height="400">

</canvas>
<script>
        
        let screen = document.getElementById("canva"); 
        let brush = screen.getContext("2d");
        brush.fillStyle = "grey";
        brush.fillRect(0,0,600,400);  
        let xRandom;
        let yRandom;
        let radio = 90;
        function getMathRandom(maximo) {
            return Math.floor(Math.random()*maximo-90);
        }

        function designDiana(x,y){
            paintCircle(x,y,90,"red");
            paintCircle(x,y,60,"orange"); 
            paintCircle(x,y,30,"white"); 
        }

        function paintCircle(x,y,radio,color) { 
            brush.fillStyle = color;
            brush.beginPath();
            brush.arc(x, y, radio, 0, 2*Math.PI);
            brush.fill();
        } 

        function cleanScreen() { 
            brush.clearRect(0,0,600,400);
        }
 
        function updateScreen() {
            xRandom = getMathRandom(600);
            yRandom = getMathRandom(400); 
            cleanScreen();
            designDiana(xRandom,yRandom); 
        }

        setInterval(updateScreen,1000);
 
        function shootEvent(evento) {
            var x = evento.pageX - screen.offsetLeft;
            var y = evento.pageY - screen.offsetTop;

            if ((x<xRandom + radio) && (x>xRandom - radio) && (y<yRandom + radio) && (y>yRandom - radio)) { 
                alert("tiro certero");
            }

        }

        screen.onclick = shootEvent;

</script>
