<canvas id="canva" width="600" height="400">

</canvas>
<script>
        let screen = document.getElementById("canva");
        let brush = screen.getContext("2d");
    // 1
        brush.fillStyle = "darkgreen";
        brush.fillRect(0,0,350,300);
    // 2 y 3
        brush.fillStyle = "black";
        brush.fillRect(50,50,90,90); 
        brush.fillRect(210,50,90,90);
    // 4 
        brush.fillStyle = "black";
        brush.fillRect(140,135,70,100);

    // 5 y 6
        brush.fillStyle = "black";
        brush.fillRect(100,190,40,110); 
        brush.fillRect(210,190,40,110);

</script>
